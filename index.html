<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Извинения и признания</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
        }
        
        .main-title {
            font-size: 3em;
            color: pink;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        button {
            margin: 5px;
            padding: 15px 25px;
            font-size: 16px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #d62728;
        }
        
        #message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="main-title">Пипсик, я тебя люблю</div>
    
    <div id="buttons">
        <button onclick="showMessage('Прости меня, пожалуйста, я очень скучаю!')">Извинение 1</button>
        <button onclick="showMessage('Я не могу без тебя ни минуты!')">Извинение 2</button>
        <button onclick="showMessage('Ты самый дорогой для меня человек')">Извинение 3</button>
        <button onclick="showMessage('Люблю тебя всем сердцем')">Извинение 4</button>
        <button onclick="showMessage('Обещаю, больше так не буду')">Извинение 5</button>
    </div>
    
    <div id="message"></div>

    <script>
        function showMessage(text) {
            document.getElementById('message').innerText = text;
        }
    </script>

</body>
</html>
